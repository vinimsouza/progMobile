<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <title>Programação Mobile</title>
    </head>
    <body>
        <div class="container">
        <h1 class="text-center mb-5 mt-5">CALULADORA JUROS SIMPLES</h1>
        <div class="mb-3">
            <label class="form-label" for="juros">Juros</label>
            <input class="form-control" name="juros" id="juros" type="number" placeholder="Digite os Juros aplicados em %">
        </div>
        <div class="mb-3">
            <label class="form-label" for="numero">Valor Inicial</label>
            <input class="form-control" name="Valor Inicial" id="Valor Inicial" type="number" placeholder="Digite o Valor Inicial Investido">
        </div>
        <div class="mb-3">
            <label class="form-label" for="numero">Meses</label>
            <input class="form-control" name="meses" id="meses" type="number" placeholder="Digite a quantidade de Meses">
        </div>
        <div class="mb-3 text-center">
            <button type="button" class="btn btn-primary" onclick="calcularJurosSimples()">Calcular</button>
        </div>
        <div class="mb-3 text-center" id="resultado"></div>
        </div>
        </form>
    </body>
    <script src="js/index.js"></script>
</html>
